name: Build Kivy APK with Buildozer

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Set up Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # --- INSTALLATION DU SDK AVEC UNE ACTION GITHUB PRÉ-FAITE ---
      - name: Install Android SDK
        uses: android-actions/setup-android@v3 # Action officielle pour installer le SDK
        with:
          sdkCommand: "platforms;android-33,platform-tools,build-tools;33.0.2" # Installe plateforme et build-tools
          ndkVersion: "25b" # Version du NDK
      # --- FIN INSTALLATION SDK ---


      - name: Install Buildozer and dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git zip unzip wget ant # Git est toujours requis
          pip install --upgrade pip
          pip install cython==0.29.34 # Garder Cython
          pip install buildozer
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      - name: List files in current directory
        run: ls -la

      - name: Build with Buildozer
        run: |
          buildozer --version
          # buildozer clean || echo "Clean failed, continuing build..." # Clean est optionnel
          buildozer -v android debug # Utiliser -v pour des logs détaillés

      - name: Upload APK artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
